<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Running Cost Estimator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Car Running Cost Estimator</h1>
    </header>

    <main>
        <form id="cost-form">
            <label for="age">Your Age:</label>
            <input type="number" id="age" name="age" min="18" max="100" required>
            
            <label for="mileage">Annual Mileage:</label>
            <input type="number" id="mileage" name="mileage" min="500" required>
            
            <label for="car-select">Select a Car:</label>
            <select id="car-select">
                <option value="">Choose a car...</option>
            </select>

            <div id="car-details">
                <h2>Car Details</h2>
                <p><strong>MPG:</strong> <span id="car-mpg"></span></p>
                <p><strong>Annual Road Tax:</strong> Â£<span id="car-tax"></span></p>
                <p><strong>Insurance Group:</strong> <span id="car-insurance"></span></p>
                <img id="car-image" src="" alt="Car Image" hidden>
            </div>

            <button type="submit">Calculate Costs</button>
        </form>

        <div id="result"></div>
    </main>

</body>
</html>
